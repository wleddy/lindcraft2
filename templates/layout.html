<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title%}{% endblock %} - {{ config.SITE_NAME | default("",True) }}</title> 
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='bikes.png') }}" >
    <link rel="SHORTCUT ICON" type="image/vnd.microsoft.icon" href="{{ url_for('static', filename='bikes.ico') }}" >
    <link rel="apple-touch-icon" type="image/png" href="{{ url_for('static', filename='apple-touch-icon-57.png') }}"><!-- iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="{{ url_for('static', filename='apple-touch-icon-72.png') }}"><!-- iPad -->
    <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="{{ url_for('static', filename='apple-touch-icon-114.png') }}"><!-- iPhone4 -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='apple-touch-icon-114.png') }}"><!-- Opera Speed Dial, at least 144Ã—114 px -->
    
	<link rel=stylesheet type=textcss href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/lindcraft.css') }}" type="textcss" media="all" >
	<link rel="stylesheet" href="{{ url_for('static',filename='css/lindcraft.print.css') }}" type="textcss" media="print" >
	
    {% if False %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='common.js') }}"></script>
    {% endif %}

    {% block head%}{% endblock %}
</head>
<body>
<div id="contain">
    <div id="dialog"></div><div id="modal-form-contain"><div id="modal-form"></div></div>
    {% include "header.html"%}
    {% block top_nav %}{% include "top-nav.html"%}{% endblock %}
	{% include "flasher.html" %}
	{% block body %}{% endblock %} 
    {% block nav %}{% endblock %}
    <div class="content">
        <div id="stage">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% include "footer.html"%}
</div>
</body>
</html>
